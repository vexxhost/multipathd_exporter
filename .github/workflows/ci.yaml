name: ci

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["*-v*"]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

jobs:
  cargo:
    uses: vexxhost/github-actions/.github/workflows/cargo.yml@main

  image:
    uses: vexxhost/github-actions/.github/workflows/image.yml@main
    permissions:
      actions: read
      contents: write
      id-token: write
      packages: write
      security-events: write
    with:
      image-ref: ghcr.io/${{ github.repository_owner }}/multipathd-exporter
      push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
      tags: |
        type=sha
        type=edge
        type=edge,suffix=-{{date 'X'}}
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
