name: ci

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ["*-v*"]

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

permissions: {}

jobs:
  cargo:
    uses: vexxhost/github-actions/.github/workflows/cargo.yml@main

  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: get-version
        run: |
          VERSION=""
          if [[ "${GITHUB_REF}" == refs/tags/multipathd-exporter-v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/multipathd-exporter-v}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

  image:
    needs: [cargo, prepare-version]
    uses: vexxhost/github-actions/.github/workflows/nix-image.yaml@main
    permissions:
      id-token: write
      contents: read
      packages: write
    with:
      push: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
      tags: |
        ${{ needs.prepare-version.outputs.version && format('type=raw,value={0}', needs.prepare-version.outputs.version) || '' }}
        type=sha
        type=edge
        type=edge,suffix=-{{date 'X'}}

  chart-testing-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
      - uses: helm/chart-testing-action@0d28d3144d3a25ea2cc349d6e59901c4ff469b3b # v2.7.0
      - uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1.12.0
      - run: ct lint-and-install --charts charts/prometheus-multipathd-exporter

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.VEXXHOST_BOT_PAT }}
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      - run: go install github.com/norwoodj/helm-docs/cmd/helm-docs@latest
      - uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd # v3.0.1
      - uses: stefanzweifel/git-auto-commit-action@b863ae1933cb653a53c021fe36dbb774e1fb9403 # v5.2.0
        if: github.event_name == 'pull_request' && github.event.pull_request.user.id == '29139614' && always()
        with:
          commit_message: "chore: apply pre-commit hook updates"
          commit_author: "renovate[bot] <29139614+renovate[bot]@users.noreply.github.com>"
